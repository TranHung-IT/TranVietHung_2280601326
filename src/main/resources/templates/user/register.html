<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - HUTECH Book Management</title>
    <th:block th:replace="~{layout::link-css}"></th:block>
    <th:block th:replace="~{layout::custom-css}"></th:block>
</head>
<body class="d-flex flex-column" style="min-height: 100vh;">
    <th:block th:replace="~{layout::header}"></th:block>
    
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-5 col-md-7 col-xl-4">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="bi bi-person-plus fs-1 text-success"></i>
                            <h3 class="mt-3">Sign up to <strong>Bookstore</strong></h3>
                            <p class="text-secondary">Create your account to get started</p>
                        </div>
                        
                        <form th:action="@{/register}" th:object="${user}" method="post">
                            <div th:if="${errors}" class="alert alert-danger justify-content-center" role="alert">
                                <ul>
                                    <li th:each="error : ${errors}" th:text="${error}" class="text-danger text-start"></li>
                                </ul>
                            </div>
                            
                            <div class="form-group mb-3">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                    <input type="email" class="form-control" required 
                                           id="email" th:field="*{email}" placeholder="Email address">
                                </div>
                            </div>
                            
                            <div class="form-group mb-3">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                                    <input type="text" class="form-control" required 
                                           id="username" th:field="*{username}" placeholder="Username">
                                </div>
                            </div>
                            
                            <div class="form-group mb-3">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                    <input type="password" class="form-control" required 
                                           id="password" th:field="*{password}" placeholder="Password">
                                </div>
                            </div>
                            
                            <div class="form-group mb-3">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                                    <input type="tel" class="form-control" required 
                                           id="phone" th:field="*{phone}" placeholder="Phone number">
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-success btn-lg">
                                    <i class="bi bi-person-check me-2"></i> Sign up
                                </button>
                            </div>
                            
                            <div class="text-center mt-4">
                                <p class="mb-0">
                                    Already have an account? 
                                    <a class="text-primary fw-bold" th:href="@{/login}">Login</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div style="flex-grow: 1;"></div>
    <th:block th:replace="~{layout::footer}"></th:block>
</body>
</html>
