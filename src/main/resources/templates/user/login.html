<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HUTECH Book Management</title>
    <th:block th:replace="~{layout::link-css}"></th:block>
    <th:block th:replace="~{layout::custom-css}"></th:block>
</head>
<body class="d-flex flex-column" style="min-height: 100vh;">
    <th:block th:replace="~{layout::header}"></th:block>
    
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-5 col-md-7 col-xl-4">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="bi bi-shield-lock fs-1 text-primary"></i>
                            <h3 class="mt-3">Login to <strong>Bookstore</strong></h3>
                            <p class="text-secondary">Enter your credentials to access your account</p>
                        </div>
                        
                        <a href="/oauth2/authorization/google" class="btn btn-danger w-100 mb-3">
                            <i class="bi bi-google me-2"></i> Login with Google
                        </a>
                        
                        <div class="position-relative my-4">
                            <hr>
                            <span class="position-absolute top-50 start-50 translate-middle bg-white px-3 text-muted">OR</span>
                        </div>
                        
                        <form th:action="@{/login}" method="post">
                            <div th:if="${param.error}" class="alert alert-danger">
                                Invalid username and password.
                            </div>
                            <div th:if="${param.logout}" class="alert alert-success">
                                You have been logged out.
                            </div>
                            
                            <div class="form-group mb-3">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                                    <input type="text" class="form-control" required 
                                           id="username" name="username" placeholder="Username">
                                </div>
                            </div>
                            
                            <div class="form-group mb-3">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                    <input type="password" class="form-control" required 
                                           id="password" name="password" placeholder="Password">
                                </div>
                            </div>
                            
                            <div class="form-check d-flex justify-content-start mb-4">
                                <input type="checkbox" class="form-check-input" 
                                       name="remember-me" id="remember-me">
                                <label class="form-check-label" for="remember-me">
                                    Remember me
                                </label>
                            </div>
                            
                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-box-arrow-in-right me-2"></i> Login
                                </button>
                            </div>
                            
                            <div class="text-center mt-4">
                                <p class="mb-0">
                                    Don't have an account? 
                                    <a class="text-primary fw-bold" th:href="@{/register}">Sign up</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div style="flex-grow: 1;"></div>
    <th:block th:replace="~{layout::footer}"></th:block>
</body>
</html>
