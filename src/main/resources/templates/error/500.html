<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>500 - Internal Server Error</title>
    <th:block th:replace="~{layout::link-css}"></th:block>
    <th:block th:replace="~{layout::custom-css}"></th:block>
</head>
<body class="d-flex flex-column" style="min-height: 100vh;">
    <th:block th:replace="~{layout::header}"></th:block>
    
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card shadow-lg text-center">
                    <div class="card-body p-5">
                        <i class="bi bi-bug fs-1 text-danger mb-3" style="font-size: 5rem;"></i>
                        <h1 class="display-1 fw-bold">500</h1>
                        <p class="fs-3 mb-3">
                            <span class="text-danger">Opps!</span> Internal Server Error.
                        </p>
                        <p class="lead text-muted mb-2">
                            The server encountered an internal error and was unable to complete your request.
                        </p>
                        <small class="text-muted d-block mb-4">Please check the server logs for more details.</small>
                        <a href="/" class="btn btn-primary btn-lg">
                            <i class="bi bi-house"></i> Back to homepage
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div style="flex-grow: 1;"></div>
    <th:block th:replace="~{layout::footer}"></th:block>
</body>
</html>
