<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" 
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>HUTECH Book Management</title>
    <link th:fragment="link-css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link th:fragment="custom-css" rel="stylesheet" th:href="@{/css/style.css}">
    <style th:fragment="admin-sidebar-css">
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .admin-layout {
            display: flex;
            flex: 1;
        }
        .admin-sidebar {
            width: 250px;
            background: linear-gradient(180deg, #2d1b4e 0%, #1a0f2e 100%);
            padding: 0;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            height: calc(100vh - 60px);
            overflow-y: auto;
        }
        .admin-sidebar .sidebar-header {
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .admin-sidebar .sidebar-header h5 {
            color: #a78bfa;
            margin: 0;
            font-weight: 600;
        }
        .admin-sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
            padding: 12px 20px;
            border-left: 3px solid transparent;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .admin-sidebar .nav-link:hover {
            background: rgba(167, 139, 250, 0.1);
            color: #a78bfa;
            border-left-color: #a78bfa;
        }
        .admin-sidebar .nav-link.active {
            background: rgba(167, 139, 250, 0.2);
            color: #a78bfa;
            border-left-color: #a78bfa;
            font-weight: 600;
        }
        .admin-sidebar .nav-link i {
            font-size: 1.2rem;
        }
        .admin-content {
            flex: 1;
            padding: 0;
            background: linear-gradient(135deg, #1e1b4b 0%, #312e81 100%);
        }
        @media (max-width: 768px) {
            .admin-sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            .admin-layout {
                flex-direction: column;
            }
        }
    </style>
</head>
<body class="d-flex flex-column" style="min-height: 100vh;">
    <header th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">HUTECH</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">
                                <i class="bi bi-house-door"></i> Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/books">
                                <i class="bi bi-book"></i> List Book
                            </a>
                        </li>
                        <li class="nav-item" sec:authorize="hasAuthority('USER')">
                            <a class="nav-link" href="/cart">
                                <i class="bi bi-cart3"></i> Cart
                            </a>
                        </li>
                        <li class="nav-item" sec:authorize="hasAuthority('USER')">
                            <a class="nav-link" href="/cart/orders">
                                <i class="bi bi-clock-history"></i> Orders
                            </a>
                        </li>
                        <!-- <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                            <a class="nav-link" href="/books/add">
                                <i class="bi bi-plus-circle"></i> Add Book
                            </a>
                        </li> -->
                        <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                            <a class="nav-link" href="/admin/reports">
                                <i class="bi bi-speedometer2"></i> Dashboard
                            </a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <span class="navbar-text me-3">
                                Welcome, <strong sec:authentication="name"></strong>
                            </span>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <form th:action="@{/logout}" method="post" class="d-inline">
                                <button class="btn btn-outline-danger" type="submit">
                                    <i class="bi bi-box-arrow-right"></i> Logout
                                </button>
                            </form>
                        </li>
                        <li class="nav-item" sec:authorize="!isAuthenticated()">
                            <a class="btn btn-outline-primary" href="/login">
                                <i class="bi bi-box-arrow-in-right"></i> Login
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <!-- Admin Sidebar Fragment -->
    <div th:fragment="admin-sidebar" class="admin-sidebar">
        <div class="sidebar-header">
            <h5><i class="bi bi-gear-fill"></i> Admin Panel</h5>
        </div>
        <nav class="nav flex-column">
            <a class="nav-link" href="/admin/reports">
                <i class="bi bi-speedometer2"></i>
                <span>Dashboard</span>
            </a>
            <a class="nav-link" href="/books/add">
                <i class="bi bi-plus-circle-fill"></i>
                <span>Add Book</span>
            </a>
            <a class="nav-link" href="/admin/categories">
                <i class="bi bi-tags-fill"></i>
                <span>Categories</span>
            </a>
            <a class="nav-link" href="/admin/users">
                <i class="bi bi-people-fill"></i>
                <span>User Management</span>
            </a>
            <a class="nav-link" href="/admin/orders">
                <i class="bi bi-receipt-cutoff"></i>
                <span>Order Management</span>
            </a>
            <a class="nav-link" href="/admin/reports/sales">
                <i class="bi bi-cash-stack"></i>
                <span>Sales Report</span>
            </a>
            <a class="nav-link" href="/admin/reports/books">
                <i class="bi bi-book-fill"></i>
                <span>Books Statistics</span>
            </a>
            <a class="nav-link" href="/admin/reports/users">
                <i class="bi bi-person-badge"></i>
                <span>Users Statistics</span>
            </a>
            <hr style="border-color: rgba(255,255,255,0.1); margin: 10px 20px;">
            <a class="nav-link" href="/books">
                <i class="bi bi-arrow-left-circle"></i>
                <span>Back to Books</span>
            </a>
        </nav>
    </div>
    
    <div class="container" style="flex: 1;">
        <div th:fragment="content"></div>
    </div>
    <footer th:fragment="footer" class="footer mt-auto py-3">
        <div class="container text-center">
            Copyright &copy;
            <span th:text="${#dates.year(#dates.createNow())}"></span>
            <a href="https://www.hutech.edu.vn/">HUTECH Education</a>
        </div>
        <script th:src="@{/js/jquery-3.7.0.min.js}"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
        <script th:src="@{/js/bootstrap.min.js}"></script>
    </footer>
</body>
</html>
