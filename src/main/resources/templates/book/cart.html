<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <th:block th:replace="~{layout::link-css}"></th:block>
    <th:block th:replace="~{layout::custom-css}"></th:block>
</head>
<body>
    <th:block th:replace="~{layout::header}"></th:block>
    
    <!-- Cart with items -->
    <div class="container mt-4" th:if="${not #lists.isEmpty(cart.cartItems)}">
        <h2 class="mb-4">Shopping Cart</h2>
        <table class="table table-bordered">
            <thead class="table-light">
                <tr>
                    <th scope="col">Book ID</th>
                    <th scope="col">Book Name</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Price</th>
                    <th scope="col">Total</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${cart.cartItems}">
                    <td th:text="${item.getBookId()}"></td>
                    <td th:text="${item.getBookName()}"></td>
                    <td>
                        <label>
                            <input type="number" min="1" th:value="${item.getQuantity()}" 
                                   th:attr="data-id=${item.getBookId()}" 
                                   class="form-control quantity" style="width: 80px;">
                        </label>
                    </td>
                    <td th:text="${item.getPrice()}"></td>
                    <td th:text="${item.getPrice() * item.getQuantity()}"></td>
                    <td>
                        <a class="btn btn-danger btn-sm" 
                           th:href="@{/cart/removeFromCart/{id}(id=${item.getBookId()})}"
                           onclick="return confirm('Are you sure you want to remove this item?')">
                            Remove
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <div class="row mt-4">
            <div class="col-md-12">
                <h3>Total: <span th:text="${totalPrice}" class="text-primary"></span> VND</h3>
            </div>
            <div class="col-md-12 text-center mt-3">
                <a class="btn btn-success btn-lg me-2" th:href="@{/cart/checkout}">
                    <i class="bi bi-check-circle"></i> Checkout
                </a>
                <a class="btn btn-danger btn-lg" th:href="@{/cart/clearCart}"
                   onclick="return confirm('Are you sure you want to clear the cart?')">
                    <i class="bi bi-trash"></i> Clear Cart
                </a>
            </div>
        </div>
    </div>
    
    <!-- Empty cart -->
    <div class="container mt-5" th:if="${#lists.isEmpty(cart.cartItems)}">
        <div class="row">
            <div class="col-md-6 offset-md-3 text-center">
                <div class="card shadow-sm p-5">
                    <div class="card-body">
                        <h3 class="mt-3">Your cart is empty</h3>
                        <p class="lead text-muted">Please add some books to your cart</p>
                        <a class="btn btn-primary btn-lg mt-3" href="/books">
                            <i class="bi bi-book"></i> Go to List Book
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <th:block th:replace="~{layout::footer}"></th:block>
    <script th:src="@{/js/cart.js}"></script>
</body>
</html>
