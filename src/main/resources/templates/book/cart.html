<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <th:block th:replace="~{layout::link-css}"></th:block>
    <th:block th:replace="~{layout::custom-css}"></th:block>
</head>
<body class="d-flex flex-column" style="min-height: 100vh;">
    <th:block th:replace="~{layout::header}"></th:block>
    
    <!-- Cart with items -->
    <div class="container my-5" th:if="${not #lists.isEmpty(cart.cartItems)}">
        <div class="card shadow-lg">
            <div class="card-header py-3">
                <h2 class="mb-0"><i class="bi bi-cart"></i> Shopping Cart</h2>
            </div>
            
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead>
                            <tr>
                                <th scope="col"><i class="bi bi-image"></i> áº¢nh</th>
                                <th scope="col"><i class="bi bi-hash"></i> Book ID</th>
                                <th scope="col"><i class="bi bi-book"></i> Book Name</th>
                                <th scope="col"><i class="bi bi-123"></i> Quantity</th>
                                <th scope="col"><i class="bi bi-cash"></i> Price</th>
                                <th scope="col"><i class="bi bi-calculator"></i> Total</th>
                                <th scope="col"><i class="bi bi-gear"></i> Action</th>
                            </tr>
                        </thead>
                        <tbody>
                <tr th:each="item : ${cart.cartItems}">
                    <td>
                        <i class="bi bi-book" style="font-size: 2rem; color: #9D44C0;"></i>
                    </td>
                    <td th:text="${item.getBookId()}"></td>
                    <td th:text="${item.getBookName()}"></td>
                    <td>
                        <label>
                            <input type="number" min="1" th:value="${item.getQuantity()}" 
                                   th:attr="data-id=${item.getBookId()}" 
                                   class="form-control quantity" style="width: 80px;">
                        </label>
                    </td>
                    <td th:text="${item.getPrice()}"></td>
                    <td th:text="${item.getPrice() * item.getQuantity()}"></td>
                    <td>
                        <a class="btn btn-danger btn-sm" 
                           th:href="@{/cart/removeFromCart/{id}(id=${item.getBookId()})}"
                           onclick="return confirm('Are you sure you want to remove this item?')">
                            <i class="bi bi-trash"></i> Remove
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
                </div>
            </div>
            
            <div class="card-footer py-4">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <h3 class="mb-0">
                            <i class="bi bi-currency-dollar"></i> Total: 
                            <span th:text="${totalPrice}" class="text-primary fw-bold"></span> VND
                        </h3>
                    </div>
                    <div class="col-md-6 text-end">
                        <a class="btn btn-success btn-lg me-2" th:href="@{/cart/checkout}">
                            <i class="bi bi-check-circle"></i> Checkout
                        </a>
                        <a class="btn btn-danger btn-lg" th:href="@{/cart/clearCart}"
                           onclick="return confirm('Are you sure you want to clear the cart?')">
                            <i class="bi bi-trash"></i> Clear Cart
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Empty cart -->
    <div class="container my-5" th:if="${#lists.isEmpty(cart.cartItems)}">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card shadow-lg text-center">
                    <div class="card-body p-5">
                        <i class="bi bi-cart-x fs-1 text-muted mb-4" style="font-size: 5rem;"></i>
                        <h3 class="mt-3">Your cart is empty</h3>
                        <p class="lead text-muted mb-4">Please add some books to your cart</p>
                        <a class="btn btn-primary btn-lg" href="/books">
                            <i class="bi bi-book"></i> Go to List Book
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div style="flex-grow: 1;"></div>
    <th:block th:replace="~{layout::footer}"></th:block>
    <script th:src="@{/js/cart.js}"></script>
</body>
</html>
