<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Book List</title>
    <th:block th:replace="~{layout::link-css}"></th:block>
    <th:block th:replace="~{layout::custom-css}"></th:block>
</head>
<body class="d-flex flex-column" style="min-height: 100vh;">
    <th:block th:replace="~{layout::header}"></th:block>
    
    <div class="container my-5" style="flex: 1;">
        <!-- Thông báo success/error -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle-fill"></i> <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle-fill"></i> <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div class="card shadow-lg mb-4">
            <div class="card-header py-3">
                <div class="row align-items-center">
                    <div class="col-md-3">
                        <h2 class="mb-0"><i class="bi bi-book"></i> My Book List</h2>
                    </div>
                    <div class="col-md-5">
                        <form class="d-flex" th:action="@{/books/search}" method="get">
                            <input class="form-control me-2" type="search" placeholder="Search by title, author or category" aria-label="Search" name="keyword" th:value="${keyword}">
                            <button class="btn btn-success" type="submit" style="min-width: 100px;">
                                <i class="bi bi-search"></i> Search
                            </button>
                            <a th:if="${keyword != null}" class="btn btn-secondary ms-2" th:href="@{/books}" style="min-width: 80px;">
                                <i class="bi bi-x-circle"></i> Clear
                            </a>
                        </form>
                    </div>
                    <div class="col-md-4 text-end" sec:authorize="hasAuthority('ADMIN')">
                        <!-- Excel Actions -->
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
                                <i class="bi bi-file-earmark-excel"></i> Excel
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="/books/export">
                                    <i class="bi bi-download"></i> Export to Excel
                                </a></li>
                                <li><a class="dropdown-item" href="/books/template">
                                    <i class="bi bi-file-earmark-arrow-down"></i> Download Template
                                </a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#importModal">
                                    <i class="bi bi-upload"></i> Import from Excel
                                </a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                </div>
            </div>
            
            <div class="card-body p-0">
                <div th:if="${keyword != null}" class="alert alert-info m-3" role="alert">
                    <i class="bi bi-info-circle"></i> Search results for: <strong th:text="${keyword}"></strong>
                    <span class="badge bg-primary ms-2" th:text="${#lists.size(books)} + ' result(s)'"></span>
                </div>
                
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead>
                            <tr>
                                <th><i class="bi bi-image"></i> Ảnh</th>
                                <th><a th:href="@{/books(pageNo=${currentPage}, sortBy='id')}"><i class="bi bi-hash"></i> Id</a></th>
                                <th><a th:href="@{/books(pageNo=${currentPage}, sortBy='title')}"><i class="bi bi-book"></i> Title</a></th>
                                <th><a th:href="@{/books(pageNo=${currentPage}, sortBy='author')}"><i class="bi bi-person"></i> Author</a></th>
                                <th><a th:href="@{/books(pageNo=${currentPage}, sortBy='price')}"><i class="bi bi-cash"></i> Price</a></th>
                                <th><a th:href="@{/books(pageNo=${currentPage}, sortBy='category')}"><i class="bi bi-tag"></i> Category</a></th>
                                <th><i class="bi bi-gear"></i> Action</th>
                            </tr>
                        </thead>
                        <tbody>
                <tr th:each="book : ${books}">
                    <td style="vertical-align: middle;">
                        <img th:if="${book.images != null && !book.images.isEmpty()}" 
                             th:src="@{${book.images[0].imageUrl}}" 
                             alt="Book thumbnail" 
                             style="width: 60px; height: 80px; object-fit: cover; border-radius: 4px;">
                        <i th:unless="${book.images != null && !book.images.isEmpty()}" 
                           class="bi bi-book" 
                           style="font-size: 2rem; color: #9D44C0;"></i>
                    </td>
                    <td style="vertical-align: middle;" th:text="${book.getId()}"></td>
                    <td style="vertical-align: middle;" th:text="${book.getTitle()}"></td>
                    <td style="vertical-align: middle;" th:text="${book.getAuthor()}"></td>
                    <td style="vertical-align: middle;" th:text="${book.getPrice()}"></td>
                    <td style="vertical-align: middle;" th:text="${book.getCategory().getName()}"></td>
                    <td style="vertical-align: middle;">
                        <a class="btn btn-info btn-sm" th:href="@{/books/{id}(id=${book.getId()})}">Details</a>
                        <a class="btn btn-primary btn-sm" th:href="@{/books/edit/{id}(id=${book.getId()})}" sec:authorize="hasAuthority('ADMIN')">Edit</a>
                        <a class="btn btn-danger btn-sm" th:href="@{/books/delete/{id}(id=${book.getId()})}" onclick="return confirm('Are you sure you want to delete this book?')" sec:authorize="hasAuthority('ADMIN')">Delete</a>
                        <form th:action="@{/books/add-to-cart}" method="post" class="d-inline" sec:authorize="hasAuthority('USER')">
                            <input type="hidden" name="id" th:value="${book.getId()}">
                            <input type="hidden" name="name" th:value="${book.getTitle()}">
                            <input type="hidden" name="price" th:value="${book.getPrice()}">
                            <button type="submit" class="btn btn-success btn-sm" onclick="return confirm('Are you sure you want to add this book to cart?')">
                                <i class="bi bi-cart-plus"></i> Add to cart
                            </button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
        </div>
        </div>
        </div>
        
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages)}" th:classappend="${currentPage == i} ? 'active'">
                    <a class="page-link" th:href="@{/books(pageNo=${i})}" th:text="${i + 1}"></a>
                </li>
            </ul>
        </nav>
    </div>
    
    <th:block th:replace="~{layout::footer}"></th:block>
</body>
</html>
