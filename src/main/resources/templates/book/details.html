<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
    <th:block th:replace="~{layout::link-css}"></th:block>
    <th:block th:replace="~{layout::custom-css}"></th:block>
</head>
<body>
    <th:block th:replace="~{layout::header}"></th:block>

    <div class="container mt-5">
        <h2>Book Details</h2>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" th:text="${book.title}">Book Title</h5>
                <p class="card-text">
                    <strong>ID:</strong> <span th:text="${book.id}"></span><br>
                    <strong>Author:</strong> <span th:text="${book.author}"></span><br>
                    <strong>Price:</strong> $<span th:text="${book.price}"></span><br>
                    <strong>Category:</strong> <span th:text="${book.category}"></span>
                </p>
                <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-primary">Edit</a>
                <a th:href="@{/books/delete/{id}(id=${book.id})}" 
                   class="btn btn-danger"
                   onclick="return confirm('Are you sure you want to delete this book?')">Delete</a>
                <a href="/books" class="btn btn-secondary">Back to List</a>
            </div>
        </div>
    </div>

    <th:block th:replace="~{layout::footer}"></th:block>
</body>
</html>
