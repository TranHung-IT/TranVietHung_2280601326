<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Success</title>
    <th:block th:replace="~{layout::link-css}"></th:block>
    <th:block th:replace="~{layout::custom-css}"></th:block>
</head>
<body class="d-flex flex-column" style="min-height: 100vh;">
    <th:block th:replace="~{layout::header}"></th:block>
    
    <div class="container mt-5 mb-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card shadow-lg">
                    <div class="card-body text-center p-5">
                        <div class="mb-4">
                            <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-check-circle-fill text-success" viewBox="0 0 16 16">
                                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                            </svg>
                        </div>
                        <h1 class="display-4 text-success mb-3">Đặt hàng thành công!</h1>
                        <p class="lead text-muted mb-4">Cảm ơn bạn đã mua hàng. Đơn hàng của bạn đã được xác nhận.</p>
                        
                        <div class="alert alert-info" role="alert">
                            <h4 class="alert-heading" style="color: white;"><i class="bi bi-info-circle"></i> Thông tin đơn hàng</h4>
                            <hr>
                            <p><strong>Mã hóa đơn:</strong> #<span th:text="${invoice.id}"></span></p>
                            <p><strong>Ngày đặt:</strong> <span th:text="${#dates.format(invoice.invoiceDate, 'dd/MM/yyyy HH:mm:ss')}"></span></p>
                            <p class="mb-0"><strong>Tổng tiền:</strong> <span class="text-danger fw-bold" th:text="${invoice.total}"></span> VND</p>
                        </div>
                        
                        <div class="card mb-4">
                            <div class="card-header">
                                <h5 class="mb-0"><i class="bi bi-receipt"></i> Chi tiết đơn hàng</h5>
                            </div>
                            <div class="card-body">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>STT</th>
                                            <th>Tên sách</th>
                                            <th>Số lượng</th>
                                            <th>Giá</th>
                                            <th>Thành tiền</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="item, iterStat : ${invoice.itemInvoices}">
                                            <td th:text="${iterStat.count}"></td>
                                            <td th:text="${item.book.title}"></td>
                                            <td th:text="${item.quantity}"></td>
                                            <td th:text="${item.book.price}"></td>
                                            <td th:text="${item.book.price * item.quantity}"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        
                        <div class="mt-4">
                            <a class="btn btn-primary btn-lg me-2" th:href="@{/books}">
                                <i class="bi bi-arrow-left"></i> Tiếp tục mua hàng
                            </a>
                            <a class="btn btn-outline-secondary btn-lg" th:href="@{/}">
                                <i class="bi bi-house"></i> Về trang chủ
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div style="flex-grow: 1;"></div>
    <th:block th:replace="~{layout::footer}"></th:block>
</body>
</html>
