<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <th:block th:replace="~{layout::link-css}"></th:block>
    <th:block th:replace="~{layout::custom-css}"></th:block>
    <th:block th:replace="~{layout::admin-sidebar-css}"></th:block>
</head>
<body class="d-flex flex-column" style="min-height: 100vh;">
    <th:block th:replace="~{layout::header}"></th:block>
    
    <div class="admin-layout">
        <th:block th:replace="~{layout::admin-sidebar}"></th:block>
        
        <div class="admin-content">
            <div class="container-fluid p-4">
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle-fill"></i> <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle-fill"></i> <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div class="card shadow-lg mb-4">
            <div class="card-header py-3">
                <div class="row align-items-center">
                    <div class="col-md-4">
                        <h2 class="mb-0"><i class="bi bi-people"></i> User Management</h2>
                    </div>
                    <div class="col-md-8">
                        <form class="d-flex justify-content-end" th:action="@{/admin/users}" method="get">
                            <input class="form-control me-2" type="search" placeholder="Search by username or email" 
                                   name="keyword" th:value="${keyword}" style="max-width: 400px;">
                            <button class="btn btn-success" type="submit">
                                <i class="bi bi-search"></i> Search
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead>
                            <tr>
                                <th><i class="bi bi-hash"></i> ID</th>
                                <th><i class="bi bi-person"></i> Username</th>
                                <th><i class="bi bi-envelope"></i> Email</th>
                                <th><i class="bi bi-shield"></i> Roles</th>
                                <th><i class="bi bi-gear"></i> Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.id}"></td>
                                <td th:text="${user.username}"></td>
                                <td th:text="${user.email}"></td>
                                <td>
                                    <span th:each="role : ${user.roles}" 
                                          class="badge bg-primary me-1" 
                                          th:text="${role.name}"></span>
                                </td>
                                <td>
                                    <a class="btn btn-info btn-sm" th:href="@{/admin/users/{id}(id=${user.id})}">
                                        <i class="bi bi-eye"></i> View
                                    </a>
                                    <a class="btn btn-primary btn-sm" th:href="@{/admin/users/{id}/edit(id=${user.id})}">
                                        <i class="bi bi-pencil"></i> Edit
                                    </a>
                                    <a class="btn btn-danger btn-sm" th:href="@{/admin/users/{id}/delete(id=${user.id})}"
                                       onclick="return confirm('Are you sure you want to delete this user?')">
                                        <i class="bi bi-trash"></i> Delete
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <nav aria-label="Page navigation" th:if="${totalPages > 1}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link" th:href="@{/admin/users(page=${currentPage - 1})}">Previous</a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" 
                    th:classappend="${currentPage == i} ? 'active'">
                    <a class="page-link" th:href="@{/admin/users(page=${i})}" th:text="${i + 1}"></a>
                </li>
                <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                    <a class="page-link" th:href="@{/admin/users(page=${currentPage + 1})}">Next</a>
                </li>
            </ul>
        </nav>
            </div>
        </div>
    </div>
    
    <th:block th:replace="~{layout::footer}"></th:block>
</body>
</html>
