<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User - Admin</title>
    <th:block th:replace="~{layout::link-css}"></th:block>
    <th:block th:replace="~{layout::custom-css}"></th:block>
    <th:block th:replace="~{layout::admin-sidebar-css}"></th:block>
</head>
<body class="d-flex flex-column" style="min-height: 100vh;">
    <th:block th:replace="~{layout::header}"></th:block>
    
    <div class="admin-layout">
        <th:block th:replace="~{layout::admin-sidebar}"></th:block>
        
        <div class="admin-content">
            <div class="container-fluid p-4">
        <h2>Edit User</h2>
        
        <div class="card">
            <div class="card-body">
                <form th:action="@{/admin/users/{id}/edit(id=${user.id})}" 
                      th:object="${user}" 
                      method="post">
                    
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" 
                               th:field="*{username}" required>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" 
                             th:errors="*{username}">Username error</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" 
                               th:field="*{email}" required>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" 
                             th:errors="*{email}">Email error</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">New Password (leave blank to keep current)</label>
                        <input type="password" class="form-control" id="newPassword" 
                               name="newPassword">
                        <small class="form-text text-muted">Only fill this if you want to change the password</small>
                    </div>
                    
                    <div class="mb-3">
                        <label for="roleId" class="form-label">Role</label>
                        <select class="form-select" id="roleId" name="roleId">
                            <option value="">Select Role</option>
                            <option th:each="role : ${roles}" 
                                    th:value="${role.id}" 
                                    th:text="${role.name}"
                                    th:selected="${user.roles.contains(role)}">ROLE</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Update User</button>
                        <a href="/admin/users" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
            </div>
        </div>
    </div>
    
    <th:block th:replace="~{layout::footer}"></th:block>
</body>
</html>
