<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Report - Admin</title>
    <th:block th:replace="~{layout::link-css}"></th:block>
    <th:block th:replace="~{layout::custom-css}"></th:block>
    <th:block th:replace="~{layout::admin-sidebar-css}"></th:block>
    <style>
        .stat-card {
            border-radius: 15px;
            padding: 25px;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }
        .stat-card:hover {
            transform: translateY(-5px);
        }
        .stat-card.total-users {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .stat-card.active-users {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        .stat-card h5 {
            font-size: 1rem;
            opacity: 0.9;
            margin-bottom: 10px;
        }
        .stat-card h2 {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 0;
        }
        .chart-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        .chart-section h4 {
            color: #a78bfa;
            margin-bottom: 15px;
        }
    </style>
</head>
<body class="d-flex flex-column" style="min-height: 100vh;">
    <th:block th:replace="~{layout::header}"></th:block>
    
    <div class="admin-layout">
        <th:block th:replace="~{layout::admin-sidebar}"></th:block>
        
        <div class="admin-content">
            <div class="container-fluid p-4">
        <h2>Users Statistics Report</h2>
        
        <!-- Summary Cards -->
        <div class="row mb-4">
            <div class="col-md-6 mb-3">
                <div class="stat-card total-users">
                    <h5><i class="bi bi-people-fill"></i> Total Users</h5>
                    <h2 th:text="${totalUsers}">0</h2>
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <div class="stat-card active-users">
                    <h5><i class="bi bi-person-check-fill"></i> Active Users</h5>
                    <h2 th:text="${activeUsers}">0</h2>
                </div>
            </div>
        </div>
        
        <!-- User Registration Stats -->
        <div class="chart-section">
            <h4><i class="bi bi-graph-up"></i> User Registration Statistics</h4>
            <div class="alert alert-info" th:if="${userRegistrationStats != null and !#lists.isEmpty(userRegistrationStats)}">
                <div th:each="stat : ${userRegistrationStats}">
                        <strong>Date:</strong> <span th:text="${stat[0]}">Date</span> - 
                        <strong>Count:</strong> <span th:text="${stat[1]}">0</span> users
                    </div>
                </div>
                <div class="alert alert-warning" th:if="${userRegistrationStats == null or #lists.isEmpty(userRegistrationStats)}">
                    No registration data available yet.
                </div>
        </div>
        
        <div class="mt-3">
            <a href="/admin/reports" class="btn btn-secondary">Back to Dashboard</a>
        </div>
            </div>
        </div>
    </div>
    
    <th:block th:replace="~{layout::footer}"></th:block>
</body>
</html>
